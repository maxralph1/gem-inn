{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gem-Inn Jewelry Shop">
    <meta name="author" content="Maximillian Raphaels">
    <title>Gem-Inn | {% block title %} {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% block styles %} {% endblock %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% block scripts %} {% endblock %}" defer></script>
</head>
<body class="d-flex flex-column position-relative">
    {% include './includes/topnav.html' %}

    <main class="container last-section-margin mt-5">
        {% if request.path != '/' %}
            <section class="py-5">
                <h2 class="fs-3 fw-bold border-bottom">{% block heading %} {% endblock %}</h2>
            </section>
        {% endif %}

        {% block content %}
        {% endblock %}
        
    </main>

    {% include './includes/footer.html' %}
</body>
</html>
